<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Evernote Clone</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./src/adapter.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="toolbar" class="toolbar">
            <div class="col-lg-12">
              <h1>This is Toolbar!</h1>
            </div>
        </div>
      </div>
      <div class="row">
        <div id="note-list" class="col-lg-6">
          <!-- <div class="note-list"> -->
              <h1>Note List!</h1>
              <ul>

              </ul>
          </div>
          <div id="note-panel" class="col-lg-6">
            <!-- <div class="note-panel"> -->
            <div class="form-group">
                <form class="note-form" action="#" method="post">
                  <input class="form-control" type="text" name="" value="" placeholder="title">
                  <textarea class="form-control" name="name" rows="8" cols="80"></textarea>
                  <input class="btn btn-default" type="submit" name="" value="Submit">
                </form>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
  <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
